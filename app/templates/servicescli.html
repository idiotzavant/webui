{% extends "siem.html" %}

{% block content %}
<form method="POST" action="" role="form">
    {{ form.hidden_tag() }}
    <div>
    <div class="row row-content-normal">
        <div class="col-sm-12">
            <h4 title="CLI">CLI</h4>
        </div>
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading" title="clish">Clish</div>
                <table class="table">
                    <tr>
                        <td class="labl col-xs-5">
                            <label for="cfg_telnetEnable">Mode</label>
                        </td>
                        <td class="val col-xs-7">
                            <div class="col-xs-12">{{ form.clish_mode() }}</div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading" title="SSH Server">SSH Server</div>
                <table class="table">
                    <tr>
                        <td class="labl col-xs-5">
                            <label for="cfg_sshEnable">Mode</label>
                        </td>
                        <td class="val col-xs-7">
                            <div class="col-xs-12">{{ form.ssh_mode() }}</div>
                        </td>
                    </tr>
                    <tr>
                        <td class="labl">
                            <label for="cfg_sshPort">Port</label>
                        </td>
                        <td class="val">
                            <div class="col-xs-12">{{ form.ssh_port() }}</div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
       </div>
        <p>{{ form.submit(class_="btn btn-primary") }}</p>
    </form>
</div>

{% endblock %}
