{% extends "siem.html" %}

{% block content %}
<form method="POST" action="/system/maintenance" role="form">
    {{ form.hidden_tag() }}
<div class="row row-content-normal">
    <div class="col-sm-12">
        <form enctype="multipart/form-data">
            <h4 title="Device Maintenance">Device Maintenance</h4>
            <div class="panel panel-default">
                <div class="panel-heading" title="Configuration Management">Configuration Management</div>
                <table class="table">
                    <tr>
                        <td class="labl col-xs-5">Discard Changes</td>
                        <td class="val col-xs-7">
                            <div class="col-xs-12">
                                <button type="button" class="btn btn-primary" id="discardChanges">Discard</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="labl col-xs-5">Save Configuration</td>
                        <td class="val col-xs-7">
                            <div class="col-xs-12">
                                <button type="button" class="btn btn-primary" id="saveConfiguration">Save</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="labl">Factory Defaults</td>
                        <td class="val">
                            <div class="col-xs-12">
                                <button type="button" class="btn btn-primary" id="factoryReset">Reset</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="labl">Download Configuration</td>
                        <td class="val">
                            <div class="col-xs-12">
                                <button type="button" class="btn btn-primary" id="download">Download</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="labl">Upload Configuration</td>
                        <td class="val">
                            <div class="col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-btn">
                                        <span class="btn btn-primary btn-file">
                                            Browse&hellip; <input name="file" type="file">
                                        </span>
                                    </span>
                                        <input type="text" class="form-control" readonly>
                                    <span class="input-group-btn">
                                        <input class="btn btn-primary" type="submit" value="Upload" />
                                    </span>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading" title="Reboot">Reboot</div>
                <table class="table">
                    <tr>
                        <td class="labl col-xs-5">Reboot Device</td>
                        <td class="val col-xs-7">
                            <div class="col-xs-12">
                                <button type="submit" class="btn btn-primary" id="rebootDevice">Reboot</button>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</div>
{% endblock %}
