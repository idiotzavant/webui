{% extends "siem.html" %}

{% block content %}
    <div style="margin: 0 auto;width: 800px">
    <form action="" method="post">
        {{ form.hidden_tag() }}

        <h4 title="Brute Force Login">Brute Force Login</h4>
        <div class="panel panel-default">
            <div class="panel-heading" title="Brute Force Login Parameter">Brute Force Login Parameter</div>
            <table class="table">
                <tr>
                    <td class="labl col-xs-5">
                        <label for="cfg_lanIpMode">{{ form.timeout.label }}</label>
                    </td>
                    <td class="val col-xs-7">
                        <div class="col-xs-12">{{ form.timeout() }}</div>
                    </td>
                </tr>
                <tr>
                    <td class="labl col-xs-5">
                        <label for="cfg_lanIpMode">{{ form.duration.label }}</label>
                    </td>
                    <td class="val col-xs-7">
                        <div class="col-xs-12">{{ form.duration() }}</div>
                    </td>
                </tr>
                <tr>
                    <td class="labl col-xs-5">
                        <label for="cfg_lanIpMode">{{ form.count.label }}</label>
                    </td>
                    <td class="val col-xs-7">
                        <div class="col-xs-12">{{ form.count() }}</div>
                    </td>
                </tr>
            </table>
        </div>

        <p>{{ form.submit(class_="btn btn-primary") }}</p>
    </form>
    </div>
{% endblock %}
