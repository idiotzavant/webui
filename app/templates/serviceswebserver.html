{% extends "siem.html" %}

{% block content %}
<form method="POST" action="/services/webserver" role="form">
    {{ form.hidden_tag() }}
<div class="row row-content-normal">
    <div class="col-sm-12">
        <h4 title="Web Server">Web Server</h4>
    </div>
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading" title="Web Server">Web Server</div>
            <table class="table">
                <tr>
                    <td class="labl col-xs-5">
                        <label for="cfg_webServerEnable">Mode</label>
                    </td>
                    <td class="val col-xs-7">
                        <div class="col-xs-12">
                            <select id="cfg_webServerEnable" class="form-control input-sm input-ed"
                                    data-toggle="popover"
                                    data-content="Enables or disables the web server.">
                                <option value="0">Disable</option>
                                <option value="1">Enable</option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="labl">
                        <label for="cfg_webServerMode">Protocol</label>
                    </td>
                    <td class="val">
                        <div class="col-xs-12">
                            <select id="cfg_webServerMode" class="form-control input-sm input-wm"
                                    data-toggle="popover"
                                    data-content="Access protocol of the web server.">
                                <option value="1800">HTTP</option>
                                <option value="1802">HTTP and HTTPS</option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="labl">
                        <label for="cfg_webServerPort">HTTP Port</label>
                    </td>
                    <td class="val">
                        <div class="col-xs-12">
                            <input id="cfg_webServerPort" class="form-control input-sm input-ed">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="labl">
                        <label for="cfg_webServerSecuredPort">HTTPS Port</label>
                    </td>
                    <td class="val">
                        <div class="col-xs-12">
                            <input id="cfg_webServerSecuredPort" class="form-control input-sm input-ed">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="labl">
                        <label for="cfg_webServerSessionTimeout">Session Timeout</label>
                    </td>
                    <td class="val">
                        <div class="col-xs-12">
                            <input id="cfg_webServerSessionTimeout" class="form-control input-sm input-ed"
                                   data-toggle="popover"
                                   data-content="Amount of time in seconds before a user session expires when idle.">
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div id="webServerCerts" class="col-sm-12">
        <form enctype="multipart/form-data">
            <div class="panel panel-default">
                <div class="panel-heading" title="HTTPS Certificates">HTTPS Certificates</div>
                <table class="table">
                    <tr>
                        <td class="labl col-xs-5">
                            <label for="custom_webServerCertCurr">Current Server Certificate</label>
                        </td>
                        <td class="val col-xs-7">
                            <div class="col-xs-12">
                                <div class="input-group">
                                    <input id="custom_webServerCertCurr" type="text" class="form-control" readonly>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-primary" id="clearCert">Clear</button>
                                    </span>
                                </div>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td class="labl">Upload Server Certificate</td>
                        <td class="val">
                            <div class="col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-btn">
                                        <span class="btn btn-primary btn-file">
                                            Browse&hellip; <input name="certFile" type="file">
                                        </span>
                                    </span>
                                    <input id="custom_webServerCert" type="text" class="form-control" readonly>
                                    <span class="input-group-btn">
                                        <input class="btn btn-primary" type="submit" value="Upload" />
                                    </span>
                                </div>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td class="labl col-xs-5">
                            <label for="custom_webServerKeyCurr">Current Server Private Key</label>
                        </td>
                        <td class="val col-xs-7">
                            <div class="col-xs-12">
                                <div class="input-group">
                                    <input id="custom_webServerKeyCurr" type="text" class="form-control" readonly>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-primary" id="clearKey">Clear</button>
                                    </span>
                                </div>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td class="labl">Upload Server Private Key</td>
                        <td class="val">
                            <div class="col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-btn">
                                        <span class="btn btn-primary btn-file">
                                            Browse&hellip; <input name="keyFile" type="file">
                                        </span>
                                    </span>
                                    <input id="custom_webServerKey" type="text" class="form-control" readonly>
                                    <span class="input-group-btn">
                                        <input class="btn btn-primary" type="submit" value="Upload" />
                                    </span>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    <div class="col-sm-12">
        <div class="btn-group pull-right fixedBtn">
            <button type="submit" class="btn btn-primary" id="update">Update</button>
        </div>
    </div>
    </form>
</div>

{% endblock %}
