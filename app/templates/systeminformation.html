{% extends "siem.html" %}

{% block content %}
    <form action="" method="post">
        {{ form.hidden_tag() }}

        <h4 title="Device Administration">Device Administration</h4>
        <div class="panel panel-default">
            <div class="panel-heading" title="System Information">System Information</div>
            <table class="table">
                <tr>
                    <td class="labl col-xs-5">
                        <label for="cfg_lanIpMode">{{ form.system_contact.label }}</label>
                    </td>
                    <td class="val col-xs-7">
                        <div class="col-xs-12">{{ form.system_contact(maxlength=64) }}</div>
                    </td>
                </tr>
                <tr>
                    <td class="labl">
                        <label for="cfg_lanIpAddr">{{ form.system_location.label }}</label>
                    </td>
                    <td class="val">
                        <div class="col-xs-12">{{ form.system_location(maxlength=64) }}</div>
                    </td>
                </tr>
                <tr>
                    <td class="labl">
                        <label for="cfg_lanSubnetMask">Read-Only Community String</label>
                    </td>
                    <td class="val">
                        <div class="col-xs-12 has-error">{{ form.ro_commstring(maxlength=64) }}</div>
                    </td>
                </tr>
            </table>
        </div>

        <p>{{ form.submit(class_="btn btn-primary") }}</p>
    </form>
{% endblock %}
